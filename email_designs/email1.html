  <!-- Page Style -->
  <style>
    body {
      font-family: Quatro;
    }

    #email1 {
      margin: auto;
      width: 40%;
      height: 75vh;
      background-color: white;
      display: flex;
      padding: 20px;
      background-image: url("./Path733.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position-x: -112px;
      background-position-y: 176px;
    }

    .dailyIdea {
      flex: 4;
      padding: 20px;
      padding-right: 2px;
    }
    .dailyIdeaImg {

      height: 6vh;
    }

      margin-bottom: 3px;
      color: #29103b;
    }
    .title {
      font-size: 40px;
      width: 80%;
      line-height: 50px;
      margin-bottom: 25px;
      color: #29103b;
    }
    .description {
      font-size: 18px;
      font-family: QuatroLight;
      letter-spacing: 1px;
      width: 80%;
      line-height: 30px;
      color: #827c85;
    }
    .button {
      background-image: linear-gradient(to left, #ffdf01, #ffb92d);
      color: white;
      border-radius: 4px;
      padding: 20px 30px;
      font-size: 17px;
      letter-spacing: 2px;
      border: none;
      margin-top: 50px;
    }

    .rightSideImg {
      flex: 2.2;
      padding-top: 25px;
    }

    <div id="email1">
